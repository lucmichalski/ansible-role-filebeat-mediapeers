---
- hosts: localhost
  become: true
  vars:
    filebeat_prospectors:
      -
        paths:
          - '/var/log/syslog'
          - '/var/log/auth.log'
        input_type: log
        fields:
          source: filebeat
          format: syslog
        document_type: syslog
  roles:
    - { role: ansible-role-filebeat }
